<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Toyota</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
    }

    /* === Sidebar === */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 260px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    /* Logo */
    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .sidebar .logo img {
      width: 40px;
    }
    .sidebar .logo span {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e30613;
      letter-spacing: 1px;
    }

    /* Links */
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin: 0.8rem 0;
    }
    .sidebar ul li a {
      display: block;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.6rem 0.5rem;
      border-radius: 6px;
      position: relative;
      transition: all 0.3s ease;
    }
    .sidebar ul li a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background: #e30613;
      transition: width 0.3s ease;
    }
    .sidebar ul li a:hover {
      background: #f9f9f9;
      color: #e30613;
    }
    .sidebar ul li a:hover::after {
      width: 100%;
    }

    /* Botão de fechar */
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #e30613;
    }

    /* Botão de abrir */
    .open-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      background: #e30613;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <!-- Botão de abrir -->
  <button class="open-btn" onclick="toggleSidebar()">☰ Menu</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Toyota_carlogo.png" alt="Toyota">
      <span>TOYOTA</span>
    </div>
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre a marca</a></li>
      <li><a href="#">Sistema de produção</a></li>
      <li><a href="#">Tudo sobre eletrificação</a></li>
      <li><a href="#">Modelos disponíveis</a></li>
      <li><a href="#">Toyota Tour</a></li>
    </ul>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>
</body>
</html>
