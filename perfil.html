<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Toyota</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
  <div class="profile-container">

    <div class="profile-header">
      <div class="avatar-wrapper">
        <img id="avatarPreview"
          src="https://w7.pngwing.com/pngs/364/361/png-transparent-account-avatar-profile-user-avatars-icon-thumbnail.png"
          alt="Avatar">
      </div>
      <h2>Editar Perfil</h2>
      <p class="text-muted">Personalize suas informações</p>
    </div>

    <form action="" method="POST" class="needs-validation">
      <div class="mb-3">
        <label for="nome_edit" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome_edit" name="nome" value="" required>
        <div class="valid-feedback">
          Correto!
        </div>
        <div class="invalid-feedback">
          Campo inválido.
        </div>
      </div>

      <div class="mb-3">
        <label for="email_edit" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email_edit" name="email" value="" required
          placeholder="teste@gmail.com">
        <div class="valid-feedback">
          Correto!
        </div>
        <div class="invalid-feedback">
          Campo inválido.
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn-toyota" id="btn_alteracoes">Salvar Alterações</button>
        <a href="main.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/perfil.js"></script>
</body>

</html>
