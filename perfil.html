<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Toyota</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="icons-1.13.1/icons-1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
  <div class="profile-container">

    <div class="profile-header">
      <div class="avatar-wrapper">
        <img id="avatarPreview"
          src="https://w7.pngwing.com/pngs/754/2/png-transparent-samsung-galaxy-a8-a8-user-login-telephone-avatar-pawn-blue-angle-sphere-thumbnail.png"
          alt="Avatar">
      </div>
      <h2>Editar Perfil</h2>
      <p class="text-muted">Personalize suas informações</p>
    </div>

    <div id="avatar">
      <div id="escolha_avatar">
        <i class="bi bi-x-circle"></i>
        <h1>Escolha um avatar de perfil</h1>

        <ul>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/481/915/png-transparent-computer-icons-user-avatar-woman-avatar-computer-business-conversation-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/178/419/png-transparent-man-illustration-computer-icons-avatar-login-user-avatar-child-web-design-face-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/129/292/png-transparent-female-avatar-girl-face-woman-user-flat-classy-users-icon-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/122/453/png-transparent-computer-icons-user-profile-avatar-female-profile-heroes-head-woman-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/4/736/png-transparent-female-avatar-girl-face-woman-user-flat-classy-users-icon-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/78/788/png-transparent-computer-icons-avatar-business-computer-software-user-avatar-child-face-hand-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/945/530/png-transparent-male-avatar-boy-face-man-user-flat-classy-users-icon-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/236/917/png-transparent-computer-icons-avatar-woman-user-profile-avatar-face-heroes-head-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/754/2/png-transparent-samsung-galaxy-a8-a8-user-login-telephone-avatar-pawn-blue-angle-sphere-thumbnail.png" alt=""></li>
          <li><img class="img_avatar" src="https://w7.pngwing.com/pngs/364/361/png-transparent-account-avatar-profile-user-avatars-icon-thumbnail.png" alt=""></li>
        </ul>
      </div>
    </div>

    <form action="" method="POST" class="needs-validation">
      <div class="mb-3">
        <label for="nome_edit" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome_edit" name="nome" value="" required>
        <div class="valid-feedback">
          Correto!
        </div>
        <div class="invalid-feedback">
          Campo inválido.
        </div>
      </div>

      <div class="mb-3">
        <label for="email_edit" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email_edit" name="email" value="" required
          placeholder="" disabled>
        <div class="valid-feedback">
          Correto!
        </div>
        <div class="invalid-feedback">
          Campo inválido.
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn-toyota" id="btn_alteracoes">Salvar Alterações</button>
        <a href="main.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/perfil.js"></script>
</body>

</html>
