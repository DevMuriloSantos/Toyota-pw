<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Toyota</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e60012, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .profile-container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
    }

    .avatar-wrapper img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #e60012;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .avatar-wrapper:hover img {
      filter: brightness(0.8);
      transform: scale(1.05);
    }

    .avatar-wrapper::after {
      content: "üì∑ Alterar";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 12px;
      opacity: 0;
      transition: 0.3s;
      pointer-events: none;
    }

    .avatar-wrapper:hover::after {
      opacity: 1;
    }

    h2 {
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #e60012;
      box-shadow: 0 0 8px rgba(230, 0, 18, 0.5);
    }

    .btn-toyota {
      background: #e60012;
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      width: 48%;
    }

    .btn-toyota:hover {
      background: #c3000e;
      transform: scale(1.05);
    }

    .btn-secondary {
      width: 48%;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-header">
      <label for="avatar" class="avatar-wrapper">
        <img id="avatarPreview"
          src="https://w7.pngwing.com/pngs/364/361/png-transparent-account-avatar-profile-user-avatars-icon-thumbnail.png"
          alt="Avatar">
      </label>
      <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
      <h2>Editar Perfil</h2>
      <p class="text-muted">Personalize suas informa√ß√µes</p>
    </div>

    <form action="" method="POST" class="needs-validation" novalidate enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nome_edit" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome_edit" name="nome" value="Jo√£o da Silva" required>
        <div class="valid-feedback">
          Correto!
        </div>
        <div class="invalid-feedback">
          Campo inv√°lido.
        </div>
      </div>

      <div class="mb-3">
        <label for="email_edit" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email_edit" name="email" value="joao@email.com" required placeholder="teste@gmail.com">
        <div class="valid-feedback">
          Correto!
        </div>
        <div class="invalid-feedback">
          Campo inv√°lido.
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn-toyota" id="btn_alteracoes">Salvar Altera√ß√µes</button>
        <a href="dashboard.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/perfil.js"></script>
</body>

</html>
