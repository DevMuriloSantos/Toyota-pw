<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toyota - Login e Perfil</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
    }

    /* === Navbar === */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #e30613;
      color: #fff;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar .links {
      display: flex;
      gap: 1.5rem;
    }
    .navbar .links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    .navbar .links a:hover {
      opacity: 0.7;
    }

    /* === Botão Login / Perfil === */
    .navbar .user {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .btn-login {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #e30613;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #f2f2f2;
    }

    /* === Perfil === */
    .profile {
      position: relative;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 0.5rem;
      background: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .dropdown a {
      display: block;
      padding: 0.8rem 1rem;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }
    .dropdown a:hover {
      background: #f4f4f4;
    }

    /* === Modal Login === */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .modal-content h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .modal-content input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #e30613;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .close {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
      color: #e30613;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">TOYOTA</div>
    <div class="links">
      <a href="#">Início</a>
      <a href="#">Modelos</a>
      <a href="#">Agendar Visita</a>
      <a href="#">Contato</a>
    </div>
    <div class="user">
      <!-- Se não estiver logado -->
      <button class="btn-login" id="btnLogin">Login</button>

      <!-- Se estiver logado -->
      <div class="profile" id="profile" style="display:none;">
        <img src="https://i.pravatar.cc/100" alt="Avatar">
        <div class="dropdown" id="dropdownMenu">
          <a href="#">Meu Perfil</a>
          <a href="#">Configurações</a>
          <a href="#" id="logout">Sair</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal de Login -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <div class="close" id="closeModal">&times;</div>
      <h2>Login</h2>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button id="confirmLogin">Entrar</button>
    </div>
  </div>

  <script>
    // Referências
    const btnLogin = document.getElementById("btnLogin");
    const profile = document.getElementById("profile");
    const loginModal = document.getElementById("loginModal");
    const closeModal = document.getElementById("closeModal");
    const confirmLogin = document.getElementById("confirmLogin");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const logout = document.getElementById("logout");

    // Abrir modal
    btnLogin.addEventListener("click", () => {
      loginModal.style.display = "flex";
    });

    // Fechar modal
    closeModal.addEventListener("click", () => {
      loginModal.style.display = "none";
    });

    // Fake login (simulação)
    confirmLogin.addEventListener("click", () => {
      loginModal.style.display = "none";
      btnLogin.style.display = "none";
      profile.style.display = "block";
    });

    // Dropdown do perfil
    profile.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    // Logout
    logout.addEventListener("click", () => {
      profile.style.display = "none";
      btnLogin.style.display = "block";
    });

    // Fechar modal clicando fora
    window.addEventListener("click", (e) => {
      if (e.target === loginModal) {
        loginModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
